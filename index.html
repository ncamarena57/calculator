<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
    
            </div>
            <div class="buttons">
                <button>CLEAR</button>
                <button>DELETE</button>
                <button>=</button>
                <button>/</button>
                <button>x</button>
                <button>+</button>
                <button>-</button>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
